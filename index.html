<head>
    <title>MyPassword</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .content{
        padding: 5px;
        font-size: 18px;
        background: #dbdfe5;
        margin-bottom: 15px;
        min-width: 300px;
    }
    </style>
    <style type="text/css">
    body {
      min-width: 600px; /* your desired width */
      max-width: 100%;
      position: relative;
      vertical-align:middle;
    }
    </style>
</head>

<body>
    <h2 class="text-center mt-3">MyPassword</h2>
    <div class="text-center my-3">
        First, enter 4 random keywords
        <div class="container">
        <form>
            <div class="form-group-row">
              <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Keyword 1">
              </div>
              <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Keyword 2">
              </div>
            </div>
            <div class="form-group-row">
                <div class="col-xs-2">
                  <input type="text" class="form-control" placeholder="Keyword 3">
                </div>
                <div class="col-xs-2">
                  <input type="text" class="form-control" placeholder="Keyword 4">
                </div>
              </div>
          </form>
        </div>
            <br>
            Now, select 5 numbers / symbols
            <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">1</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">2</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">3</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">4</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">5</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">6</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">7</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">8</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">9</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">0</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">!</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">@</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">#</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">$</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">%</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">^</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">&</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">*</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">-</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm">?</button>
                </div>
            </div>
        </div>
    </div>
</body>
